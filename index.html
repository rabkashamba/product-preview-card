<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <div class="product-container">
      <picture class="product-image">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 23.4375rem)">
        <img src="images/image-product-mobile.jpg" alt="An image of Gabrielle perfume bottle">
      </picture>
      <section class="product-details"> 
        <p class="label">Perfume</p>
        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p>$149.99</p>
          <p><s>$169.99</s></p>
        </div>
        <div class="button" aria-role="button">
          <img src="/images/icon-cart.svg" alt="shopping cart icon">
          <p>Add to Cart</p>
        </div>
      </section>
    </div>
  </main>

 <footer>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <p>Coded by <a href="https://www.freecodecamp.org" target="_blank">Rabson Kashamba</a></p>
  </div>
 </footer>

</body>
</html>
